name: Tax-First Enforcement

on:
  pull_request:

jobs:
  tax-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enforce Tax-First Ordering
        run: node scripts/enforce-tax-first.js